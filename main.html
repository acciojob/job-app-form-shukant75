<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body
	<form method="post">
    <!---name-->
    <label for="name">Name*:</label>
    <input type="text" id="name" name="name" required><br><br>

    <!--Email-------->
    <label for="email">Email*:</label>
    <input type="email" id="email" name="email" required><br><br>

    <!--gender-->
    <label>Gender*:</label><br>
    <input type="radio" id="gender_male" value="male" name="gender" required>
    <label for="gender_male">Male</label><br>
    <input type="radio" id="gender_female" value="female" name="gender" required>
    <label for="gender_female">Female</label><br>
    <input type="radio" id="gender_other" value="other" name="gender" required>
    <label for="gender_other">Other</label><br><br>

    <!--laptop brand---->    
    <label for="laptop">Laptop Brands:</label>
    <select id="laptop" name="laptop">
        <option value="apple">Apple</option>
        <option value="asus">Asus</option>
        <option value="hp">HP</option>
    </select><br><br>

    <!--age-->    
    <label for="age">Age*:</label>
    <input type="number" id="age" name="age" required><br><br>

    <!--dob-->
    <label for="dob">Date of Birth*:</label>
    <input type="date" id="dob" name="dob" required><br><br>

    <label for="password">Password*:</label>
    <input type="password" id="password" name="password" required><br><br>

    <label for="portfolio">Portfolio URL:</label>
    <input type="url" id="portfolio" name="portfolio"><br><br>

    <button type="submit">Submit</button>
</form>
	<!-- the entire body must be written by student -->
    <script type="text/javascript" src="./script.js">
</script>

</body>

</html>
