<!DOCTYPE html>

<html>

<head>
	<link rel="stylesheet" href="styles.css">
</head>

<body>
	<form method="post">
		<!---name-->
		<label for="name">Name*:</label>
		<input type="text"id="name" required><br><br>
		<!--Email-------->
		<label for="email">Email:</label>
		<input type="email" id="email" required>
		<br><br>
		<!--gender-->
		<label>Gender*:</label><br>	
	 <input type="radio" id="gender_male" value="male"name="gender" required>
    <label for="gender_male">Male</label><br>
		<input type="radio" id="gender_female" value="female" name="gender" required>
    <label for="gender_female">female</label><br>
		<input type="radio" id="gender_other" value="other"name="gender" required>
    <label for="gender_other">other</label><br>
	<!--laptopbrand---->	
		<label for="laptop">Laptop Brands</label>
		<select id="laptop">
			<option value="apple">Apple</option>
      <option value="asus">Asus</option>
      <option value="hp">HP</option>
		</select>
	<!--age-->	
		<br><br>
		<label for="age">age*:</label>
		<input type="number" id="age" required>
		<!--dob-->
		<br><br>
		<label for="dob">Date of Birth*:</label>
		<input type="date" id="dob"  required>
    <br><br>
		<label for="password">password*:</label>
			<input type="password" id="password" required>
			<br><br>
			<label for="portfolio">Portfolio URL*:</label>
				<input type="url" id="portfolio" required>
				<br><br>
				<button type="submit">submit</button>
				
		
		
		
	</form>
	<!-- the entire body must be written by student -->

</script>

</body>

</html>
